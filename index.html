<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투두리스트</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>투두리스트</h1>
            <div class="view-toggle">
                <button class="toggle-btn active" data-view="list">리스트 보기</button>
                <button class="toggle-btn" data-view="calendar">달력 보기</button>
            </div>
        </header>

        <main>
            <!-- 리스트 뷰 -->
            <div class="view-container list-view active">
                <div class="todo-input-section">
                    <div class="input-group">
                        <input type="text" id="todoInput" placeholder="할 일을 입력하세요..." maxlength="50">
                        <input type="date" id="todoDate">
                        <button id="addTodoBtn">추가</button>
                    </div>
                </div>

                <div class="todo-list-section">
                    <h2>할 일 목록</h2>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="all">전체</button>
                        <button class="filter-btn" data-filter="today">오늘</button>
                        <button class="filter-btn" data-filter="upcoming">예정</button>
                        <button class="filter-btn" data-filter="completed">완료</button>
                    </div>
                    <ul id="todoList" class="todo-list"></ul>
                </div>
            </div>

            <!-- 달력 뷰 -->
            <div class="view-container calendar-view">
                <div class="calendar-header">
                    <button id="prevMonth" class="calendar-nav-btn">&lt;</button>
                    <h2 id="currentMonth"></h2>
                    <button id="nextMonth" class="calendar-nav-btn">&gt;</button>
                </div>
                <div class="calendar-grid">
                    <div class="calendar-weekdays">
                        <div>일</div>
                        <div>월</div>
                        <div>화</div>
                        <div>수</div>
                        <div>목</div>
                        <div>금</div>
                        <div>토</div>
                    </div>
                    <div id="calendarDays" class="calendar-days"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- 할 일 편집 모달 -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>할 일 수정</h3>
            <input type="text" id="editTodoInput" placeholder="할 일을 입력하세요...">
            <input type="date" id="editTodoDate">
            <div class="modal-buttons">
                <button id="saveEditBtn">저장</button>
                <button id="cancelEditBtn">취소</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
